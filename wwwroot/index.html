<!DOCTYPE html>
<html>

<head>
    <title>Genetic algorithm used for path finding</title>
</head>

<body style="margin: 0px; background-color: white; color: white; font-family: sans-serif;">
    <app>
        <div style="margin: 1em; font-size: 2em;">Loading Blazor HTML canvas demo...</div>
    </app>

    <div id="blazor-error-ui" style="visibility: hidden">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>

    <script>

        function renderJS(timeStamp) {
            theInstance.invokeMethodAsync('RenderInBlazor', timeStamp);
            window.requestAnimationFrame(renderJS);
        }

        window.initRenderJS = (instance) => {
            window.theInstance = instance;
            var holder = document.getElementById('canvasHolder');
            var canvas = holder.querySelector('canvas');
            if (canvas) {
                canvas.addEventListener("click", (event) => {
                    theInstance.invokeMethodAsync('SetTarget', event.offsetX, event.offsetY);
                });
            }

            window.requestAnimationFrame(renderJS);
        };

    </script>

</body>

</html>
